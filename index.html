<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Ember Starter Kit</title>
   <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
   <link rel="stylesheet" href="css/app.css">
 </head>
 <body>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js 1.0 Install Fest</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="forms">
    <h1>Forms</h1>
    {{input value=name}}
    <p>
      My name is {{name}}.
    </p>
  </script>

  <script type="text/x-handlebars" id="actions">
    <h1>Actions</h1>
    Property: {{red}}
    <button {{action "toggleColor"}}>Toggle it</button>
  </script>

  <script type="text/x-handlebars" id="fruits">
    <h1>Fruits</h1>
    {{#each model}}
      {{name}}
    {{/each}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="fruits/all">
    <h1>Fruits All</h1>
  </script>

  <script type="text/x-handlebars" id="fruit">
    <h1>Fruit</h1>
    {{#if isModelEmpty}}
      {{#each model}}
        <h2>{{name}}</h2>
      {{/each}}
    {{else}}
      No fruit found
    {{/if}}
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/ember.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
